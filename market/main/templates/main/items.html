{% extends 'main/base.html' %}
{% block content %}
  <table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Image</th>
            <th scope="col">Price</th>
            <th scope="col">Options</th>
        </tr>
    </thead>
    <tbody>
    {% for item in items %}
        {% include 'main/includes/items_collapse.html' %}
            <tr>
                <th scope="row">{{ item.pk }}</th>
                    <td>{{ item.name }}</td>
                    <td>
                      <a href="{{ item.img_url }}" ><img alt = "image" style="width:64px" src="{{ item.img_url }}"></a>
                    </td>

              <td>{{ item.price }}</td>
              <td>
              <button type="button" class="btn btn-primary"
                data-bs-toggle=collapse data-target="#collapseExample{{ item.pk }}">
                More Info
              </button>
              <button type="button" class="btn btn-primary"
                data-bs-toggle="collapse" data-target="#collapseExample">
                Purchase this Item
              </button>
              </td>


            </tr>
    {% endfor %}
    </tbody>
</table>
  {% for item in items %}

  {% endfor %}
{% endblock %}
